

<div class="text-layout">
    <h1>DecimalPipe y Porcentajes</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el Common Module
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card
            header="Ventas Netas"
            subheader="del presente año"
        >
        <i class="pi pi-dollar"></i>
            {{ (ventasNetas + 1000000) | number:'1.2-2' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card
            header="Ventas Brutas"
            subheader="del presente año"
        >
            {{ (ventasNetas + 2000000) | currency:'USD':'symbol-narrow':'1.0-4' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card
            header="Ganancia poorcentual"
            subheader="del presente año"
        >
            {{ porcentaje | percent:'1.2-2' }}
        </p-card>
    </div>

</div>
